<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
</head>
<body>
    <h1>Appointments</h1>
    <a href="{{ url_for('add_appointment') }}">Add New Appointment</a>
    <ul>
        {% for appointment in appointments %}
            <li>
                Patient ID: {{ appointment.patient_id }}, Doctor ID: {{ appointment.doctor_id }}, Date: {{ appointment.date }}
                <form action="{{ url_for('delete_appointment', id=appointment.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
