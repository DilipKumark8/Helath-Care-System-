<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billings</title>
</head>
<body>
    <h1>Billings</h1>
    <a href="{{ url_for('add_billing') }}">Add New Billing Record</a>
    <ul>
        {% for billing in billings %}
            <li>
                Appointment ID: {{ billing.appointment_id }}, Amount: ${{ billing.amount }}
                <form action="{{ url_for('delete_billing', id=billing.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
